name: tasks_app
description: A new Flutter project.

# Prevent accidental publishing to pub.dev.
publish_to: 'none'

version: 1.0.0+1

environment:
  sdk: ">=2.15.0 <3.0.0"

dependencies:
  flutter:
    sdk: flutter
  bubble_bottom_bar: ^1.2.0
  cupertino_icons: ^1.0.2
  flutter_slidable: ^0.5.7
  flutter_svg: ^1.0.3
  font_awesome_flutter: ^9.1.0
  get: ^4.5.1
  get_storage: ^2.0.3
  equatable: ^2.0.3
  flutter_easyloading: ^3.0.3
  dotted_border: ^2.0.0+2
  step_progress_indicator: ^1.0.1
  google_fonts: ^1.1.1
  hive: ^2.0.4
  intl: ^0.17.0
  lottie: ^1.1.0
  path_provider: ^2.0.1
  timezone: ^0.8.0
  
  flutter_localizations:
    sdk: flutter

dev_dependencies:
  flutter_test:
    sdk: flutter

  flutter_lints: ^1.0.0

flutter:
  uses-material-design: true

  # Enable generation of localized Strings from arb files.
  generate: true

  assets:
    # Add assets from the images directory to the application.
    - assets/images/
